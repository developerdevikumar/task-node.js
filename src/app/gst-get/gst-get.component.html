<table class="table table-hover">
    <thead>
    <tr>
        <td>Product Name</td>
        <td>Product Cat </td>
        <td>Product Price</td>
        <td>Product Size</td>
        <td>Product Stock</td>
        <td>Product description</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of businesses">
                        <td>{{ business.product_name }}</td>
            <td>{{ business.product_category }}</td>
            <td>{{ business.product_Price }}</td>
            <td>{{ business.product_Size }}</td>
            <td>{{ business.product_stock }}</td>
            <td>{{ business.product_description }}</td>
            <td><a [routerLink]="['edit', business._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
